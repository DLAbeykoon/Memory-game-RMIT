        <!doctype html>
        <html lang="en">
        <head>
            <meta charset="utf-8">
            <title>Matching Game</title>
            <meta name="description" content="">
            <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
            <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
            <link rel="stylesheet" href="css/app.css">


        </head>
        <body>

            <div class="container">
                <header>
                    <h1>Matching Game</h1>
                </header>

                <section class="score-panel">
                	<ul class="stars">
                		<li><i class="fa fa-star"></i></li>
                		<li><i class="fa fa-star"></i></li>
                		<li><i class="fa fa-star"></i></li>
                	</ul>

                	<span class="moves">0 Move</span>

                    <div class="restart">
                		<span> Reset</span>
                	</div>
                </section>

                <ul class="deck">
                    <li class="card" data-name = "diamond">
                        <i class="fa fa-diamond"></i>
                    </li>
                    <li class="card" data-name = "paper">
                        <i class="fa fa-paper-plane-o"></i>
                    </li>
                    <li class="card" data-name = "anchor">
                        <i class="fa fa-anchor"></i>
                    </li>
                    <li class="card" data-name = "bolt">
                        <i class="fa fa-bolt"></i>
                    </li>
                    <li class="card" data-name = "cube">
                        <i class="fa fa-cube"></i>
                    </li>
                    <li class="card" data-name = "anchor">
                        <i class="fa fa-anchor"></i>
                    </li>
                    <li class="card" data-name = "leaf">
                        <i class="fa fa-leaf"></i>
                    </li>
                    <li class="card" data-name = "bicycle">
                        <i class="fa fa-bicycle"></i>
                    </li>
                    <li class="card" data-name = "diamond">
                        <i class="fa fa-diamond"></i>
                    </li>
                    <li class="card" data-name = "bomb">
                        <i class="fa fa-bomb"></i>
                    </li>
                    <li class="card" data-name = "leaf">
                        <i class="fa fa-leaf"></i>
                    </li>
                    <li class="card" data-name = "bomb">
                        <i class="fa fa-bomb"></i>
                    </li>
                    <li class="card" data-name = "bolt">
                        <i class="fa fa-bolt"></i>
                    </li>
                    <li class="card" data-name = "bicycle">
                        <i class="fa fa-bicycle"></i>
                    </li>
                    <li class="card" data-name = "paper">
                        <i class="fa fa-paper-plane-o"></i>
                    </li>
                    <li class="card" data-name = "cube">
                        <i class="fa fa-cube"></i>
                    </li>
                </ul>
            </div>
            <!-- modal popup to show the winnings -->
            <div id="popup1" class="overlay">
                <div class="popup">
                    <h2>Congratulations</h2>
                    <a class="close" href=# >X</a>
                    <div class="description">
                        <p>You made <span id="fmove"> </span> moves</p>
                        <p>Rating:  <span id ="rating"></span></p>
                    </div>
                </div>
            </div>
            <script src="js/app.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        </body>
        </html>
